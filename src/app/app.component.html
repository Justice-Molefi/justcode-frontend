<div class="container">
    <div class="header">
        <h1>Just Code</h1>
        <div class="controls">
            <select class="language-select" id="language">
                <option value="java">Java</option>
            </select>
            <button class="run-button">Run Code</button>
        </div>
    </div>
    <div class="main">
        <div class="code-section">
            <label for="code-editor">Code Editor</label>
            <textarea id="code-editor" placeholder="Write your code here..."></textarea>
        </div>
        <div class="output-section">
            <label for="output">Output</label>
            <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
        </div>
    </div>
</div>
